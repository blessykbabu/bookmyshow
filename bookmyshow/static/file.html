<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img alt="image" id="file">
    <p id="Mname"></p>
    <p id="data"></p>
    <script>
        let Mname=document.getElementById("Mname")
        let about=document.getElementById("data")
        let file=document.getElementById("file")
        fetch("http://localhost:3000/api/get-file")
        .then(res=>res.json())
        .then(data=>{
            console.log(data)
            Mname.textContent=data[2].Mname;
            about.textContent=data[2].data;
            file.src=data[2].myfile;
            
        })
    </script>
</body>
</html>
